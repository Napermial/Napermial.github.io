<!DOCTYPE html>
<html>

<head>
    <title>Történelmi szemelvények</title>
    <style>
        #blog-post {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: justify;
            font-family: sans-serif;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #content {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h1>Ukrajna ősi mitológiája</h1>
    <div id="blog-post">
        <h1 id="title"></h1>
        <div class="blog-post-content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>

        async function getMarkdownContent(filePath) {
            const response = await fetch(filePath);
            const markdown = await response.text();
            return markdown;
        }

        function renderMarkdown(markdown) {
            // Converts markdown to HTML using marked.js
            const renderer = new marked.Renderer();
            marked.setOptions({
                renderer: renderer,
                gfm: true,
                tables: true,
                breaks: false,
                pedantic: false,
                sanitize: false,
                smartLists: true,
                smartypants: false
            });
            return marked(markdown);
        }

        getMarkdownContent('/blog/mythology-of-Ukraine.md').then(markdown => {
            const contentElement = document.getElementById("content");

            const blogPostContent = renderMarkdown(markdown);
            contentElement.innnerHTML = blogPostContent;


            document.querySelector('.blog-post-content').innerHTML = blogPostContent;

        });

    </script>
</body>

</html>
